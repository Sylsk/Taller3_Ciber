name: Pipeline DevSecOps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  seguridad-y-build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clonar repositorio
      uses: actions/checkout@v3

    - name: ⚙️ Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Instalar dependencias del backend
      working-directory: ./backend
      run: npm install

    - name: 🔍 Análisis de código con ESLint
      working-directory: ./backend
      run: |
        npm run lint || true

    - name: 🛡️ Inicializar CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: 🛡️ Analizar con CodeQL
      uses: github/codeql-action/analyze@v3

    - name: 🐳 Build de imagen Docker del backend
      run: docker build -t miapp-backend ./backend

    - name: 🛡️ Escaneo de imagen Docker con Trivy
      run: docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image miapp-backend || true

    - name: 🔧 Instalar SonarScanner
      run: npm install -g sonar-scanner

    - name: 📊 Análisis con SonarCloud
      run: sonar-scanner
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
