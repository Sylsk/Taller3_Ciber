name: Pipeline DevSecOps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  seguridad-y-build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clonar repositorio
      uses: actions/checkout@v3

    - name: âš™ï¸ Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Instalar dependencias del backend
      working-directory: ./backend
      run: npm install

    - name: ğŸ” AnÃ¡lisis de cÃ³digo con ESLint
      working-directory: ./backend
      run: |
        npm run lint || true

    - name: ğŸ›¡ï¸ Inicializar CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript

    - name: ğŸ›¡ï¸ Analizar con CodeQL
      uses: github/codeql-action/analyze@v3

    - name: ğŸ³ Build de imagen Docker del backend
      run: docker build -t miapp-backend ./backend

    - name: ğŸ›¡ï¸ Escaneo de imagen Docker con Trivy
      run: docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image miapp-backend || true

    - name: ğŸ”§ Instalar SonarScanner
      run: npm install -g sonar-scanner

    - name: ğŸ“Š AnÃ¡lisis con SonarCloud
      run: sonar-scanner
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
